<div class="row">
  <div class="col s12">
    <div style="margin-top: 100px"></div>
    <div class="card" style="width: 40%;margin: auto;">
      <div class="row">
        <div class="col s3"><img style="margin-top: 15px;" src="assets/img/login.png"></div>
        <div class="col s9">
          <div style="padding-top: 30px;padding-left: 15px;font-size: 24px; font-weight: bolder;">
            Please fill your identity to enter the system
          </div>
        </div>
      </div>
      <div class="card-content">
        <div class="input-field">
          <input type="text" placeholder="" id="username" [(ngModel)]="username">
          <label for="username" class="active">User Name</label>
        </div>
        <div class="input-field">
          <input type="password" placeholder="" id="userpassword" [(ngModel)]="userpassword">
          <label for="userpassword" class="active">Password</label>
        </div>
      </div>
      <div class="card-action">
        <button type="button" class="btn" (click)="doLogin()">Login</button>
      </div>
    </div>
    <div style="text-align:center;margin-top:5px;font-size:9px;width: 100%;">@2017 Madju Computindo. All Rights Reserved</div>
  </div>
</div>
